<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="">De qual lado da aplicação você desenvolve?</label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option value="" selected disabled>Selecione</option>
                <option value="">Júnior</option>
                <option value="">Pleno</option>
                <option value="">Sênior</option>
            </select>
        </div>
        
        <fieldset class="grupo">
            <div class="check">
                <label for="">Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" name="tecnologia01" id="tecnologia01" value="HTML">
                <label for="tecnologia01">HTML</label>

                <input type="checkbox" name="tecnologia02" id="tecnologia02" value="CSS">
                <label for="tecnologia02">CSS</label>

                <input type="checkbox" name="tecnologia03" id="tecnologia03" value="JavaScript">
                <label for="tecnologia03">JavaScript</label>

                <input type="checkbox" name="tecnologia04" id="tecnologia04" value="PHP">
                <label for="tecnologia04">PHP</label>

                <input type="checkbox" name="tecnologia05" id="tecnologia05" value="Python">
                <label for="tecnologia05">Python</label>

                <input type="checkbox" name="tecnologia06" id="tecnologia06" value="C#">
                <label for="tecnologia06">C#</label>

                <input type="checkbox" name="tecnologia07" id="tecnologia07" value="Java">
                <label for="tecnologia07">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="">Conte um pouco da sua experiência: </label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button type="submit" class="botao">Concluído</button>
    </form>
</body>
</html>
